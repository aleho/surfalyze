<html>
<head>
	<meta charset="UTF-8">
	<title>SurfAlyze</title>

	<link rel="stylesheet" type="text/css" href="/css/infobar.css">

	<script type="text/javascript" src="/js/libs/Utils.js"></script>
	<script type="text/javascript" src="/js/libs/Log.js"></script>
	<script type="text/javascript" src="/js/surfalyze/Messaging.js"></script>

	<script type="text/javascript" src="/js/libs/zepto.min.js"></script>
	<script type="text/javascript" src="/js/widgets/I18n.js"></script>
	<script type="text/javascript" src="/js/infobar.js"></script>
</head>

<body class="container">
	<div id="unknowntitle">
		<h1 class="title"><span class="headercontent">SurfAlyze – <span data-i18n="infobar_unknown_title">content unknown info</span></span></h1>
	</div>
	<div id="blockedtitle">
		<h1 class="title"><span class="headercontent">SurfAlyze – <span data-i18n="infobar_blocked_title">content blocked info</span></span></h1>
	</div>

	<div id="contents">
	<table id="contentstable">
		<thead><tr>
			<th data-i18n="th_domain" class="bb">domain</th>
			<th data-i18n="th_type"   class="bb">type</th>
			<th data-i18n="th_time"   class="bb">date</th>
			<th data-i18n="th_url"    class="bb">url</th>
		</tr></thead>
		<tbody id="contentslist"></tbody>
	</table>
	</div>

	<button id="buttonhide"><i class="fa fa-check"></i><span data-i18n="button_hide">hide</span></button>

</body>
</html>
