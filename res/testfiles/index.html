<html>
<head>
	<title>Test page for SurfAlyze</title>
	<script type="text/javascript" src="external.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
	<p id="inline-target">Inline JS disabled</p>
	<p id="external-target">External JS disabled</p>
	<p id="ajax-target">XMLHttpRequest disabled</p>

	<img src="image.png" alt="An image" /><br>
	<br>
	
	<script type="text/javascript">
		// basic inline test
		console.log('Inline script in index.html');
		document.getElementById('inline-target').innerHTML = '<b>Inline JS enabled</b>';
		
		// AJAX test
		var req = new XMLHttpRequest();
		req.open('GET', 'ajax.txt');
		req.onload = function() {
			if (!this || !this.response) {
				console.log('AJAX: Error getting file');
			} else {
				document.getElementById('ajax-target').innerHTML = this.response;
			}
		};
		req.send();
	</script>

	<iframe src="iframe1.html" width="420" height="120">
		<p>#1: This iframe's content has neither been loaded nor replaced</p>
	</iframe>
	<iframe src="iframe2.html" width="420" height="120">
		<p>#2: This iframe's content has neither been loaded nor replaced</p>
	</iframe>
</body>
</html>
